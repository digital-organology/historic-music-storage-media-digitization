<!DOCTYPE html>
<html>
<head>
	
	<title>Awesome Tool</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <!-- Load stuff -->

    <script type="text/javascript" src="libs/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="site.css" />

    <!-- Super duper outdated midi library -->
    

    <script type='text/javascript' src='//www.midijs.net/lib/midi.js'></script>

    <!-- <script src='libs/midi.js'></script> -->

</head>
<body>


    <div id="containerMenue">

        <!-- navigation related -->
        <button type="button" id="zoomout" class="btn btn-primary" >Zoom Out</button> 
        <button type="button" id="zoomin" class="btn btn-primary" >Zoom In</button> 
        <button type="button" id="full" class="btn btn-primary" >Reset View</button> 

        <table class="table table-hover table-sm">

            <tbody>
            <tr>
                <th scope="col">Shape-ID:</th>
                <th scope="row">
                    <div id="presentShapeValue" class="inline"></div>
                </th>
            </tr>
            <tr>
                <th scope="col" >Spur-ID:</th>
                <td scope="row">
                    <div id="presentTrackValue" class="data inline"></div>
                    <td id="presentTrackColor" class="coloredSquare"></td>
                </td>
            </tr>
            <tr>
                <th id="selection1Wrapper" scope="col">ID tief:</th>
                <td scope="row">
                    <div id="track1Value" class="data inline"></div>
                    <td id="track1Color" class="coloredSquare"></td>
                </td>
            </tr>
            <tr>
                <th id="selection2Wrapper" scope="col">ID hoch:</th>
                <td scope="row">
                    <div id="track2Value" class="data inline"></div>
                    <td id="track2Color" class="coloredSquare"> </td>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-success btn-sm" id="save-btn" >Save Changes</button>
        <button type="button" class="btn btn-danger btn-sm" id="discard-btn" >Discard</button>
        <button type="button" class="btn btn-info btn-sm" id="play-btn" >Play</button>
    </div>
  
    <!-- svg related -->
    <div id="container"></div>
    <script type="text/javascript" src="script.js"></script>

</body>


</html>
