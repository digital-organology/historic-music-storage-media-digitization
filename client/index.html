<!DOCTYPE html>
<html>
<head>
	
	<title>Awesome Tool</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <!-- Load stuff -->

    <script type="text/javascript" src="libs/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="site.css" />

</head>
<body>


    <div id="containerMenue">

        <!-- navigation related -->
        <button type="button" id="zoomout">Zoom Out</button> 
        <button type="button" id="zoomin">Zoom In</button> 
        <button type="button" id="full">Reset View</button> 

        <table class="table table-hover table-sm">

            <tbody>
            <tr>
                <th scope="col">Shape-ID:</th>
                <th scope="row">
                    <div id="presentShapeValue" class="inline"></div>
                </th>
                </tr>
                <tr>
                <th scope="col">Spur-ID:</th>
                <td scope="row">
                    <div id="presentTrackValue" class="data inline"></div>
                    <td id="presentTrackColor" class="bg-primary coloredSquare"></td>
                </td>
                </tr>
            <tr>
                <th id="selection1Wrapper" scope="row">Tiefere Spur:</th>
                <td>
                    <div id="track1Value" class="data inline"></div>
                    <td id="track1Color" class="bg-primary coloredSquare"></td>
                </td>
            </tr>
            <tr>
                <th id="selection2Wrapper" scope="row">HÃ¶here Spur:</th>
                <td>
                    <div id="track2Value" class="data inline"></div>
                    <td id="track2Color" class="bg-primary coloredSquare"> </td>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-success btn-sm" id="save-btn" >Save Changes</button>
        <button type="button" class="btn btn-danger btn-sm" id="discard-btn" >Discard</button>
    </div>
  
    <!-- svg related -->
    <div id="container"></div>
    <script type="text/javascript" src="script.js"></script>

</body>


</html>
